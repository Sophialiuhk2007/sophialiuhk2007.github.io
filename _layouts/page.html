---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h1 class="post-title">{{ page.fullname }}</h1>
    <h1 class="post-title">{{ page.slogan }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
